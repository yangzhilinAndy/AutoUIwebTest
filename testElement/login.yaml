testinfo:
      - id: test_login001
        title: 登录测试
        info: 打开首页
testcase:
      - element_info: f_login
        find_type: ID
        operate_type: None
        info: 登录对话框
      - element_info: id
        find_type: ID
        operate_type: send_keys
        info: 输入用户名
      - element_info: pwd
        find_type: ID
        operate_type: send_keys
        info: 输入密码
      - element_info: //select[@name="CookieDate"]
        find_type: XPATH
        operate_type: select
        info: 取消自动登录
      - element_info: //input[@id='b_login']
        find_type: XPATH
        operate_type: click
        info: 单击登录按钮
      - element_info: //div[starts-with(@class,'geetest_btn_click_')]
        find_type: XPATH
        operate_type: click
        info: 单击验证框
      - element_info: u_login_out
        find_type: ID
        operate_type: click
        info: 选择退出
check:
      - element_info: //*[@class="auto-ver-middle"]/text()
        find_type: XPATH
        info: 登录异常提示
      - element_info: //*[@id="u_login"]/div/text()
        find_type: XPATH
        info: 成功登录
      - element_info: //*[@id="u_login_form"]/div[1]/span/text()
        find_type: XPATH
        info: 检查退出登录是否成功